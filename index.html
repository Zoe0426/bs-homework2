<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>twitter 版型</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./css/twitter.css">
    <script src="https://kit.fontawesome.com/6ebf720ee8.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="bg-twitter-nav">
        <div class="container h50px d-flex align-items-center px-5">
            <ul class="nav w300px justify-content-between me-5 h-100">
                <a class="nav-link h-100 d-flex align-items-center" href="#"><i
                        class="fa-solid fa-house text-twitter-icon fz-22"></i></a>
                <a class="nav-link h-100 d-flex align-items-center" href="#"><i
                        class="fa-solid fa-hashtag text-twitter-icon fz-24"></i></a>
                <a class="nav-link h-100 d-flex align-items-center" href="#"><i
                        class="fa-regular fa-bell text-twitter-icon fz-24"></i></a>
                <a class="nav-link h-100 d-flex align-items-center" href="#"><i
                        class="fa-regular fa-envelope text-twitter-icon fz-24"></i></a>
            </ul>
            <div class="rounded-pill bg-twitter-bg">
                <div class="input-group w700px px-2 border-0">
                    <span class="input-group-text bg-twitter-bg border-0"><i
                            class="fa-solid fa-magnifying-glass text-twitter-icon fz-18"></i></span>
                    <input type="text" class="form-control bg-twitter-bg border-0"
                        aria-label="Amount (to the nearest dollar)" placeholder="Taiwan">
                    <span class="input-group-text bg-twitter-bg border-0"><i
                            class="fa-solid fa-magnifying-glass text-twitter-bg fz-24"></i></span>
                </div>
            </div>
            <div class="ms-4">
                <div class="w40px h40px bg-twitter-icon rounded-circle"></div>
            </div>
            <i class="fa-solid fa-caret-down text-twitter-icon fz-30 ms-auto"></i>
        </div>
    </nav>
    <main class="">
        <div class="container"></div>
    </main>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
